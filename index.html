<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Share My Location</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üìç Share My Location to Discord</h1>
  <button onclick="sendLocation()">Send My Location</button>
  <p id="status"></p>

  <script>
    const webhookURL = "https://discord.com/api/webhooks/1361675207051317419/LqdYKxYX5CjAU3ij1bgfa2NfQQL95Zi_x-W3_P-CRrtExk9Du-HNafKm1KC2pN-mpX1z"; // <-- Replace with your actual Webhook URL

    function sendLocation() {
      document.getElementById("status").innerText = "Getting your location...";
      if (!navigator.geolocation) {
        document.getElementById("status").innerText = "Geolocation is not supported by your browser.";
        return;
      }

      navigator.geolocation.getCurrentPosition(async (position) => {
        const latitude = position.coords.latitude;
        const longitude = position.coords.longitude;
        const mapsLink = `https://www.google.com/maps?q=${latitude},${longitude}`;
        const payload = {
          content: `üìç **New Location Shared**\n[Open in Google Maps](${mapsLink})\nLat: ${latitude}, Lon: ${longitude}`
        };

        try {
          const res = await fetch(webhookURL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          });

          if (res.ok) {
            document.getElementById("status").innerText = "‚úÖ Location sent successfully!";
          } else {
            document.getElementById("status").innerText = "‚ùå Failed to send location.";
          }
        } catch (error) {
          console.error("Error sending location:", error);
          document.getElementById("status").innerText = "‚ùå Error occurred.";
        }
      }, () => {
        document.getElementById("status").innerText = "‚ùå Unable to retrieve your location.";
      });
    }
  </script>
</body>
</html>
